<!-- login.page.html -->
<ion-content>
  <div class="spinner-container" *ngIf="showSpinner">
    <video autoplay loop muted controls="false" preload="metadata" webkit-playsinline="webkit-playsinline"
      class="videoPlayer">
      <source src="../../assets/video.mp4" type="video/mp4">
    </video>
  </div>

  <div class="background-container" *ngIf="!showSpinner">
    <img src="../../assets/VESTA__1_-removebg-preview.png" alt="Logo" class="logo">
    <div class="login-container">
      <ion-card class="login-card">
        <ion-card-content>
          <div class="title-container">
            <ion-title>¡Hola de nuevo!</ion-title>
          </div>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="fields-container">
              <ion-item>
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
              <div class="password-container">
                <ion-label>¿Olvidó su contraseña?</ion-label>
              </div>
            </div>
            <div class="button-container">
              <ion-button shape="round" size="large" type="submit" class="login-button">Iniciar Sesión</ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
