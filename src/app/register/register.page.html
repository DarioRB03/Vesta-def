<ion-content>
  <div class="background-container">
    <img src="../../assets/VESTA__1_-removebg-preview.png" alt="Logo" class="logo">
    <div class="login-container">
      <ion-card class="login-card">
        <ion-card-content>
          <form #registrationForm="ngForm" (ngSubmit)="save(registrationForm)">
            <div class="title-container">
              <ion-title>Ingrese sus datos:</ion-title>
            </div>
            <div class="fields-container">
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input [(ngModel)]="newUser.username" name="nombre" type="text" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input [(ngModel)]="newUser.email" name="email" type="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input [(ngModel)]="newUser.password" name="password" type="password" required></ion-input>
                <ion-icon name="eye-off" slot="end"></ion-icon>
              </ion-item>
            </div>
            <div class="button-container">
              <ion-button shape="round" size="large" type="submit" [disabled]="!registrationForm.valid"
                class="login-button">
                <ion-spinner *ngIf="cargando"></ion-spinner>
                <span *ngIf="!cargando">Registrarse</span>
              </ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
