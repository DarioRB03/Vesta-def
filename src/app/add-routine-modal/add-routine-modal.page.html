<ion-header>
  <ion-toolbar>
    <ion-title>AÃ±adir Rutina</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de la Rutina</ion-label>
    <ion-input [(ngModel)]="routineName"></ion-input>
  </ion-item>
  <ion-list>
    <ion-list-header>
      <ion-label>Selecciona Items</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of predefinedItems">
      <ion-item>
        <ion-label>{{ item }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="selectItem(item)">Seleccionar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button expand="full" (click)="confirmSelection()">Confirmar</ion-button>
</ion-content>
